<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h2>Login</h2>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email" 
        placeholder="Enter your email"
        class="form-control"
      >
      <div class="error-message" *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">
        Email is required
      </div>
      <div class="error-message" *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched">
        Please enter a valid email
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password" 
        formControlName="password" 
        placeholder="Enter your password"
        class="form-control"
      >
      <div class="error-message" *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
        Password is required
      </div>
      <div class="error-message" *ngIf="loginForm.get('password')?.errors?.['minlength'] && loginForm.get('password')?.touched">
        Password must be at least 6 characters
      </div>
    </div>

    <div class="button-group">
      <button type="submit" class="login-button" [disabled]="!loginForm.valid || isLoading">
        <span *ngIf="isLoading">Logging in...</span>
        <span *ngIf="!isLoading">Login</span>
      </button>
      <!-- <button type="button" class="new-here-button" (click)="goToSignup()">
        New Here
      </button> -->
    </div>

    <button type="button" class="forgot-password-button" (click)="onForgotPassword()">
      Forgot Password?
    </button>

    <!-- Forgot Password Modal -->
    <div *ngIf="showForgotPasswordModal" class="modal-overlay" (click)="closeForgotPasswordModal()">
      <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
          <h2>Reset Password</h2>
          <button class="close-button" (click)="closeForgotPasswordModal()">
            <span class="material-icons">close</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Enter your email address to receive a password reset link:</p>
          <input type="email" [(ngModel)]="forgotPasswordEmail" name="forgotPasswordEmail" placeholder="you@example.com">
        </div>
        <div class="modal-footer">
          <button class="btn-cancel" (click)="closeForgotPasswordModal()">Cancel</button>
          <button class="btn-submit" (click)="submitForgotPassword()">Send Reset Link</button>
        </div>
      </div>
    </div>

    <div *ngIf="errorMessage" class="error-message" style="margin-top: 10px;">
      {{ errorMessage }}
    </div>

    <div class="signup-link">
      Don't have an account? 
      <button type="button" class="text-button" (click)="goToSignup()">
        Sign up here
      </button>
    </div>
  </form>
</div>
