<div class="signup-container">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
    <h2>Create Account</h2>
    
    <div class="form-group">
      <label for="name">Full Name</label>
      <input 
        type="text" 
        id="name" 
        formControlName="name" 
        placeholder="Enter your full name"
        class="form-control"
      >
      <div class="error-message" *ngIf="signupForm.get('name')?.errors?.['required'] && signupForm.get('name')?.touched">
        Name is required
      </div>
      <div class="error-message" *ngIf="signupForm.get('name')?.errors?.['minlength'] && signupForm.get('name')?.touched">
        Name must be at least 2 characters
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email" 
        placeholder="Enter your email"
        class="form-control"
      >
      <div class="error-message" *ngIf="signupForm.get('email')?.errors?.['required'] && signupForm.get('email')?.touched">
        Email is required
      </div>
      <div class="error-message" *ngIf="signupForm.get('email')?.errors?.['email'] && signupForm.get('email')?.touched">
        Please enter a valid email
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password" 
        formControlName="password" 
        placeholder="Enter your password"
        class="form-control"
      >
      <div class="error-message" *ngIf="signupForm.get('password')?.errors?.['required'] && signupForm.get('password')?.touched">
        Password is required
      </div>
      <div class="error-message" *ngIf="signupForm.get('password')?.errors?.['minlength'] && signupForm.get('password')?.touched">
        Password must be at least 6 characters
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input 
        type="password" 
        id="confirmPassword" 
        formControlName="confirmPassword" 
        placeholder="Confirm your password"
        class="form-control"
      >
      <div class="error-message" *ngIf="signupForm.get('confirmPassword')?.errors?.['required'] && signupForm.get('confirmPassword')?.touched">
        Please confirm your password
      </div>
      <div class="error-message" *ngIf="signupForm.get('confirmPassword')?.errors?.['passwordMismatch'] && signupForm.get('confirmPassword')?.touched">
        Passwords do not match
      </div>
    </div>

    <button type="submit" class="signup-button" [disabled]="!signupForm.valid">
      Sign Up
    </button>

    <div class="login-link">
      Already have an account? 
      <button type="button" class="text-button" (click)="goToLogin()">
        Login here
      </button>
    </div>
  </form>
</div>
